    <h1>Fried-Rice</h1>

 <p><Fried Rice is a good source of carbohydrate, protien, and vitamins. it is an alternative to sugar for babies meals</P>
 
             <h3>Ingredients</h3>
             <ul>
                 <li>Liver</li>
                 <li>Carrot</li>
                 <li>Green peas</li>
                 <li>Green pepper</li>
                 <li>Green beans</li>
                 <li>Tomatoes(optional)</li>
             </ul>
             <h4>Steps</h4>
 
             <ol>
                 <li>Perboil the rice</li>
                 <li>Slice all the vegetables</li>
                 <li>Cook rice till done</li>
                 <li>Fry oil and all the vegetables</li>
                 <li>Mix the cooked rice and the fried vegetables</li>
 
             </ol>
